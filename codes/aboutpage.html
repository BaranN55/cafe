<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=920, height=600, initial-scale=1.0, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('about page.png') no-repeat center center fixed;
            background-size: cover;

        }
        .centered-window {
            width: 920px;
            height: 600px;
            background: rgba(255,255,255,0.92);
            border: 5px dashed #b97a56;
            box-shadow: 0 4px 32px rgba(80, 50, 30, 0.12);
            position: relative;
            overflow: hidden;
        }
    </style>
        }
    </style>
    <meta charset="UTF-8">
    <title>About Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('about page.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
        .return-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #ffffffcc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .return-btn:hover {
            background-color: #f0f0f0cc;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 30px; left: 30px; z-index: 10; max-width: calc(100vw - 60px);">
        <button class="return-btn" onclick="window.location.href='index.html'">Home</button>
    </div>
    <style>
        .return-btn {
            background-color: #b97a56cc; /* warm brown */
            color: #4e2e1e; /* darker brown font */
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(80, 50, 30, 0.08);
        }
        .return-btn:hover {
            background-color: #a05e36cc;
        }
    </style>
</body>
</html>
